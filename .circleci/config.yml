version: 2.1

commands:
  destroy_environment:
    steps:
      - run:
          name: Destroy Environment
          when: on fail
          command: |
            aws cloudformation delete-stack --stack-name pipeline-${CIRCLE_WORKFLOW_ID:0:5}

jobs:
  create_infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Create Cloudformation Stack
          command: |
            aws cloudformation deploy --template-file .cloudformation/template.yml \
              --stack-name pipeline-${CIRCLE_WORKFLOW_ID:0:5} --region us-east-1

  configure_infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ['e6:5a:81:c6:ae:78:64:aa:64:02:5d:81:ce:5b:e6:25']
      - run:
          name: Install Ansible
          command: |
            amazon-linux-extras enable ansible2
            yum install ansible -y
      - run:
          name: Run Playbook and Configure server
          command: |
            cd ./.ansible
            ./setup.sh

  smoke_test_application:
    docker:
      - image: alpine:latest
    steps:
      - run:
          name: Install curl
          command: apk add --update curl
      - run:
          name: Perform a smoke test
          command: |
            URL="https://blog.udacity.com/"
            # Test if website exists
            if curl -s --head ${URL} 
            then
              return 0
            else
              return 1
            fi
      - destroy_environment

workflows:
  infrastructure:
    jobs:
      - smoke_test_application # -3
